<div class="container">
    <div class="row mt-3">
        <h1 class="text-center">Ingrese Producto</h1>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="form" >
                <div class="form-group">
                  <label for="codigo">Código</label>
                  <input type="number" id="codigo" formControlName="codigo" class="form-control">
                </div>
                <div class="form-group">
                  <label for="descripcion">Descripción</label>
                  <input type="text" id="descripcion" formControlName="descripcion" class="form-control">
                </div>
                <div class="form-group">
                  <label for="cantidad">Cantidad</label>
                  <input type="number" id="cantidad" formControlName="cantidad" class="form-control">
                </div>
                <div class="form-group">
                  <label for="precio">Precio</label>
                  <input type="number" id="precio" formControlName="precio" class="form-control">
                </div>


                <div class="container-md d-flex justify-content-evenly mt-5">
                    <button type="submit"  (click)="saveData()" mat-raised-button color="primary">Guardar</button>
                    <button  type ="button" (click)="closeDialog()"  mat-raised-button color="accent">Cancelar</button>
                </div>
              </form>
        </div>
    </div>
</div>
